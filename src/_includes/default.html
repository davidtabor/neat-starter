<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{title}}</title>
		{% if description %}
		<meta name="description" content="{{description}}" />
		{% endif %} {% block head %}{% endblock %}
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
		{% if prism == true %}
		<link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css" />
		{% endif %}
	</head>
	<body>
		{% include "./partials/navbar.html" %} {{ content | safe }} {% include "./partials/footer.html" %}

		<script src="/static/js/alpine.js"></script>
		<!-- Calendly badge widget begin -->
		<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />
		<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
		<script type="text/javascript">
			window.onload = function () {
				Calendly.initBadgeWidget({ url: "https://calendly.com/ask-that-mom/90min", text: "Reserve research session", color: "#1d2143", textColor: "#ffffff", branding: undefined });
			};
		</script>
		<!-- Calendly badge widget end -->

		{% if path == "home" %}
		<!-- Netlify Identity Widget -->
		<!-- Needed only if you are using Netlify Identity feature -->
		<script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
		{% endif %}
	</body>
</html>
